<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments.html :: head"></head>
<body th:object="${session}">
<header th:replace="fragments/fragments.html :: header"></header>

<tr>
    <td align="center">
        <table class="col-600" width="100%" border="0" align="center" cellpadding="0" cellspacing="0"
               style="margin-left:20px; margin-right:20px;">
            <tbody>
            <tr>
                <td align="center">
                    <table class="col-600" width="600" border="0" align="center" cellpadding="0" cellspacing="0">
                        <tbody>
                        <tr><td height="50"></td></tr>
                        <tr>
                            <td align="right">
                                <table width="287" border="0" align="left" cellpadding="0" cellspacing="0" class="col2"
                                       style="">
                                    <tbody>
                                    <tr>
                                        <td align="center">
                                            <table class="insider" width="600" border="0" align="center" cellpadding="0"
                                                   cellspacing="0">
                                                <tbody>
                                                <tr align="left">
                                                    <td th:text="|Hello *{coachee.profileName},|"
                                                        style="font-family: 'Raleway', sans-serif; font-size:23px; color:#009688; line-height:30px; font-weight: bold;">
                                                    </td>
                                                </tr>
                                                <tr><td height="5"></td></tr>
                                                <tr>
                                                    <td style="font-family: 'Lato', sans-serif; font-size:14px; color:#7f8c8d; line-height:24px; font-weight: 300;">
                                                        One of your requested sessions has been accepted. Below, you can find your session details.
                                                    </td>
                                                </tr>
                                                <tr><td height="25"></td></tr>
                                                <tr>
                                                    <td style="font-family: 'Raleway', sans-serif; font-size:20px; color:#009688; line-height:24px; font-weight: 300;">
                                                        Coach Details
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td th:text="|Profile Name: *{coach.profileName}|"
                                                        style="font-family: 'Lato', sans-serif; font-size:14px; color:#7f8c8d; line-height:24px; font-weight: 300;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td th:text="|Full Name: *{coach.firstName} *{coach.lastName}|"
                                                        style="font-family: 'Lato', sans-serif; font-size:14px; color:#7f8c8d; line-height:24px; font-weight: 300;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td th:text="|Email: *{coach.email}|"
                                                        style="font-family: 'Lato', sans-serif; font-size:14px; color:#7f8c8d; line-height:24px; font-weight: 300;">
                                                    </td>
                                                </tr>
                                                <tr><td height="10"></td></tr>
                                                <tr>
                                                    <td style="font-family: 'Raleway', sans-serif; font-size:20px; color:#009688; line-height:24px; font-weight: 300;">
                                                        Session Details
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td th:text="|Subject: *{subject}|"
                                                        style="font-family: 'Lato', sans-serif; font-size:14px; color:#7f8c8d; line-height:24px; font-weight: 300;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td th:text="|When: *{date} *{startTime}|"
                                                        style="font-family: 'Lato', sans-serif; font-size:14px; color:#7f8c8d; line-height:24px; font-weight: 300;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td th:text="|Where: *{location}|"
                                                        style="font-family: 'Lato', sans-serif; font-size:14px; color:#7f8c8d; line-height:24px; font-weight: 300;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td th:text="|Remarks for your coach: *{remarks}|"
                                                        style="font-family: 'Lato', sans-serif; font-size:14px; color:#7f8c8d; line-height:24px; font-weight: 300;">
                                                    </td>
                                                </tr>
                                                <tr><td height="10"></td></tr>
                                                <tr>
                                                    <td style="font-family: 'Lato', sans-serif; font-size:14px; color:#7f8c8d; line-height:24px; font-weight: 300;">
                                                        Make sure to be on time, you don't want to miss out on this learning opportunity!
                                                    </td>
                                                </tr>
                                                <tr><td height="25"></td></tr>
                                                <tr>
                                                    <td th:text="${regards}"
                                                        style="font-family: 'Raleway', sans-serif; font-size:14px; color:#7f8c8d; line-height:24px; font-weight: 200;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td th:text="${senderName}"
                                                        style="font-family: 'Raleway', sans-serif; font-size:16px; color:#009688; line-height:24px; font-weight: 200; text-transform: uppercase">
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </td>
</tr>

<footer th:replace="fragments/fragments.html :: footer"></footer>
</body>
</html>
