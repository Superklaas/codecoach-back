                    bgcolor="#fbc02d" style="background-size:cover; background-position:top; height:200px;">

                           cellspacing="0">
                        <tbody>
                        <tr><td height="20"></td></tr>
                        <tr>
                            <td align="center" style="line-height: 0px;">
                                <img style="display:block; line-height:0px; font-size:0px; border:0px;"
                                     src="https://raw.githubusercontent.com/teamspectangular/codecoach-back/main/application/src/main/resources/mail-templates/images/logo.png" width="109" height="115"

                        </tr>

                            <td align="center"

                            with Codecoach
                            </span>
                            </td>
                        </tr>
                        <tr>
                            <td align="center"
                                style="font-family: 'Lato', sans-serif; font-size:15px; color:#009688; line-height:24px; font-weight: 300;">
                                Peer-to-peer learning for developers.
                            </td>
                        </tr>
                        <tr>
                            <td height="30"></td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </td>
</tr>

        <table align="center" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tbody>
            <tr>
                <td height="50"></td>
            </tr>
            <tr>
                <td align="center" bgcolor="#fbc02d" height="120">
                    <table class="col-600" width="600" border="0" align="center" cellpadding="0"

                        <tr>
                            <td align="center"

                                <a href="https://www.switchfully.com/" style="font-family: 'Raleway', sans-serif; font-size:16px; color:#009688; line-height:39px; font-weight: 300;">

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
