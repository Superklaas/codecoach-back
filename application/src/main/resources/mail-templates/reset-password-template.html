<!--Based off of Example By Webdevtrick ( https://webdevtrick.com )-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body th:object="${user}">

<!--HEADER -->
<tbody>
<tr>
    <td align="center">
        <table class="col-600" width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
            <tbody>
            <tr>
                <td align="center" valign="top"
                    bgcolor="#fbc02d" style="background-size:cover; background-position:top; height:200px;">
                    <table class="col-600" width="600" height="200" border="0" align="center" cellpadding="0"
                           cellspacing="0">
                        <tbody>
                        <tr>
                            <td height="40"></td>
                        </tr>
                        <tr>
                            <td align="center" style="line-height: 0px;">
                                <img style="display:block; line-height:0px; font-size:0px; border:0px;"
                                     src="/images/logo.png" width="109" height="115"
                                     alt="logo">
                            </td>
                        </tr>
                        <tr>
                            <td align="center"
                                style="font-family: 'Raleway', sans-serif; font-size:37px; color:#009688; line-height:24px; font-weight: bold; letter-spacing: 5px; text-transform: uppercase">
                                Learn
                                <span style="font-family: 'Raleway', sans-serif; font-size:37px; color:#009688; line-height:39px; font-weight: 300; letter-spacing: 5px; text-transform: uppercase">
                            with Codecoach
                            </span>
                            </td>
                        </tr>
                        <tr>
                            <td align="center"
                                style="font-family: 'Lato', sans-serif; font-size:15px; color:#009688; line-height:24px; font-weight: 300;">
                                Peer-to-peer learning for developers.
                            </td>
                        </tr>
                        <tr>
                            <td height="50"></td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </td>
</tr>

<!--CONTENT -->
<tr>
    <td align="center">
        <table class="col-600" width="100%" border="0" align="center" cellpadding="0" cellspacing="0"
               style="margin-left:20px; margin-right:20px;">
            <tbody>
            <tr>
                <td align="center">
                    <table class="col-600" width="600" border="0" align="center" cellpadding="0" cellspacing="0">
                        <tbody>
                        <tr>
                            <td height="50"></td>
                        </tr>
                        <tr>
                            <td align="right">
                                <table width="287" border="0" align="left" cellpadding="0" cellspacing="0" class="col2"
                                       style="">
                                    <tbody>
                                    <tr>
                                        <td align="center">
                                            <table class="insider" width="600" border="0" align="center" cellpadding="0"
                                                   cellspacing="0">
                                                <tbody>
                                                <tr align="left">
                                                    <td th:text="|Hello *{profileName},|"
                                                        style="font-family: 'Raleway', sans-serif; font-size:23px; color:#009688; line-height:30px; font-weight: bold;">

                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td height="5"></td>
                                                </tr>
                                                <tr>
                                                    <td style="font-family: 'Lato', sans-serif; font-size:14px; color:#7f8c8d; line-height:24px; font-weight: 300;">
                                                        To reset your password, click the following link:
                                                        <a th:href="@{${url}(token=*{resetToken})}"
                                                           style="font-family: 'Lato', sans-serif; font-size:14px; color:#7f8c8d; line-height:24px; font-weight: 300;">
                                                            Click here!
                                                        </a>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td style="font-family: 'Lato', sans-serif; font-size:14px; color:#7f8c8d; line-height:24px; font-weight: 300;">
                                                        This link will expire in 30 minutes.
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td height="25"></td>
                                                </tr>
                                                <tr>
                                                    <td th:text="${regards}"
                                                        style="font-family: 'Raleway', sans-serif; font-size:14px; color:#7f8c8d; line-height:24px; font-weight: 200;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td th:text="${senderName}"
                                                        style="font-family: 'Raleway', sans-serif; font-size:16px; color:#009688; line-height:24px; font-weight: 200; text-transform: uppercase">
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </td>
</tr>

<!--FOOTER -->
<tr>
    <td align="center">
        <table align="center" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tbody>
            <tr><td height="50"></td></tr>
            <tr>
                <td align="center" bgcolor="#fbc02d" height="185">
                    <table class="col-600" width="600" border="0" align="center" cellpadding="0"
                           cellspacing="0">
                        <tbody>
                        <tr><td height="25"></td></tr>
                        <tr>
                            <td align="center"
                                style="font-family: 'Raleway', sans-serif; font-size:24px; color:#009688; line-height:39px; font-weight: 300; text-transform: uppercase">
                                Follow us on Social Media
                            </td>
                        </tr>
                        <tr><td height="25"></td></tr>
                        </tbody>
                    </table>
                    <table align="center" width="35%" border="0" cellspacing="0" cellpadding="0">
                        <tbody>
                        <tr>
                            <td align="center" width="30%" style="vertical-align: top;">
                                <a href="https://www.facebook.com/designmodo" target="_blank"> <img
                                        src="https://webdevtrick.com/wp-content/uploads/icon-twitter.png">
                                </a>
                            </td>
                            <td align="center" class="margin" width="30%" style="vertical-align: top;">
                                <a href="https://twitter.com/designmodo" target="_blank"> <img
                                        src="https://webdevtrick.com/wp-content/uploads/icon-fb.png"> </a>
                            </td>

                            <td align="center" width="30%" style="vertical-align: top;">
                                <a href="https://plus.google.com/+Designmodo/posts" target="_blank"> <img
                                        src="https://webdevtrick.com/wp-content/uploads/icon-googleplus.png">
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </td>
</tr>

</body>
</html>
